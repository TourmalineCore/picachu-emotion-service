name: test emotion model

on:
  push:
    branches:
      - feature/#85zrv2enc-add-dvc-pipeline

jobs:
  test-and-report:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            dockerfile:
              'Dockerfile'

      - name: build and push image
        if: steps.changes.outputs.dockerfile = 'true'
        run: |
          docker login ghcr.io -u ${{ secrets.GH_REGISTRY_USERNAME }} -p ${{ secrets.GH_REGISTRY_TOKEN }}
          docker build -t ghcr.io/tourmalinecore/picachu/emotional-model/test:latest .
          docker push ghcr.io/tourmalinecore/picachu/emotional-model/test:latest
       
  test-and-report-2:
    needs: test-and-report
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/tourmalinecore/picachu/emotional-model/test:latest
      credentials:
        username: ${{ secrets.GH_REGISTRY_USERNAME }}
        password: ${{ secrets.GH_REGISTRY_TOKEN }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          
      - uses: iterative/setup-dvc@v1
      
      - name: cml
      # env:
        # repo_token: ${{ secrets.GITHUB_TOKEN }}
